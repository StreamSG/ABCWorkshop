<div class="container">
  <div class="row">
    <div class="col">
      <div class="d-flex">
        <!-- I am never happy with puttin a back button... Any ideas? -->
        <button type="button" class="btn btn-secondary" (click)="onGoBack()">&lt; Back</button>&nbsp;
        <h4>{{ isEditing ? 'Update' : 'Create a new' }} weTrack ticket:</h4>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="onFormSubmit()" [formGroup]="weTrackForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <select formControlName="type" name="type" id="type" class="form-select">
            <option value="feature">Feature</option>
            <option value="issue">Issue</option>
            <option value="idea">Idea</option>
          </select>
        </div>
        <div class="form-group">
          <label for="importance">Importance</label>
          <select formControlName="importance" name="importance" id="importance" class="form-select">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="urgent">Urgent</option>
          </select>
        </div>
        <div class="form-group">
          <label for="submitter">Submitter</label>
          <input type="text" id="submitter" class="form-control" formControlName="submitter">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" class="form-control" formControlName="description">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="" id="isAssigned" formControlName="isAssigned">
          <label class="form-check-label" for="isAssigned">Is assigned</label>
        </div>
        <ng-container *ngIf="weTrackForm.get('isAssigned')?.value">
          <div class="form-group">
            <label for="assigned">Assigned To</label>
            <input type="text" id="assigned" class="form-control" formControlName="assignee">
          </div>
          <div class="form-group">
            <label for="status">Ticket Status</label>
            <select formControlName="status" name="status" id="status" class="form-select">
              <option value="pending">Pending</option>
              <option value="assigned">Assigned</option>
              <option value="in-progress">In Progress</option>
              <option value="complete">Complete</option>
              <option value="cancelled">Cancelled</option>
            </select>
          </div>
        </ng-container>
        <button type="submit" class="btn btn-success" [disabled]="!weTrackForm.valid || (weTrackForm.get('isAssigned')?.value && !weTrackForm.get('assignee')?.value)">{{ isEditing ? 'Update' : 'Submit' }}</button>
      </form>
    </div>
  </div>
</div>
