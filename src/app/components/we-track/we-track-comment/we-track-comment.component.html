<div class="container">
  <div class="row">
    <div class="col">
      <b>{{ comment && comment.name ? comment.name : '' }}</b><span class="time-since">{{ timeSinceComment }}</span>
      <app-universal-dropdown-dots [dropdownContents]="commentDropdownOptions" (optionClicked)="onCommentOptionClicked($event)"></app-universal-dropdown-dots>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col">
      {{ comment && comment.comment ? comment.comment : '' }}
    </div>
  </div>
</div>
