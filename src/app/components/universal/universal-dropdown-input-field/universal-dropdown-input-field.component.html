<div class="ml-2 mr-2" style="margin-left:20px;">
  <div class="row">
    <div class="col text-start">
      <label for="uni-dropwdown">{{ labelTitle }}</label>
    </div>
  </div>
  <div class="row">
    <div class="col text-start">
      <select class="form-select" id="uni-dropdown" (change)="onValueChanged()" [(ngModel)]="formValue">
        <ng-container *ngFor="let dropdownOption of dropdownOptions; let i = index;">
          <option [value]="i">{{ dropdownOption }}</option>
        </ng-container>
      </select>
    </div>
  </div>
</div>
