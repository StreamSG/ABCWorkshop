<div class="container">
  <div class="row mb-5">
    <div class="col text-center">
      <div class="card pt-3">
        <h3>Weather Alerts</h3>
        <hr>
        <h5>Active weather alerts in your area:</h5>
      </div>
    </div>
  </div>
</div>
<ng-container *ngFor="let alert of weatherAlertResponse?.allActiveWeatherAlerts">
  <div class="card text-dark bg-light mb-3">
    <div class="card-header">
      <h5>{{alert?.event}}</h5>
    </div>
    <div class="card-body">
      <p class="card-text">{{alert?.headline}}</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#seeMore" aria-expanded="false" aria-controls="seeMore">
        See more
      </button>
  </div>
    <div class="collapse" id="seeMore">
      <div class="card card-body">
        <p class="card-text">{{alert?.description}}</p>
      </div>
    </div>
  </div>
</ng-container>
