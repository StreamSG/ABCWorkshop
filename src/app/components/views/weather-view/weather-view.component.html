<div class="container">
  <div class="row mb-5">
    <div class="col text-center">
      <div class="card pt-3">
        <h3>Weather Alerts</h3>
        <hr>
        <h5>Active weather alerts in your area:</h5>
      </div>
    </div>
  </div>
</div>
<ng-container *ngFor="let alert of weatherAlertResponse?.allActiveWeatherAlerts">
  <div class="card text-dark bg-light mb-3">
    <div class="card-header">
      <h3>{{alert?.event}}</h3>
    </div>
    <div class="card-body">
      <p class="card-text">{{alert?.description}}</p>
      <ng-container *ngIf="doesWeatherAlertRelateToSafetyJobAid(alert)">
        ;lkj;lkj
      </ng-container>
    </div>
    <div class="card-footer">
      <h6>{{alert?.severity}}</h6>
    </div>
  </div>
</ng-container>
