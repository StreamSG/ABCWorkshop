<div class="container">
    <div class="row mb-5">
      <div class="col text-center">
        <div class="card pt-3">
          <h3>Weather Alerts</h3>
          <hr>
          <h5>Active weather alerts in your area:</h5>
        </div>
      </div>
    </div>
  </div>
  <ng-container *ngFor="let alert of weatherAlertResponse?.allActiveWeatherAlerts ; let i = index">
    <div class="card text-dark bg-light mb-3">
      <div class="card-header"><h4>{{alert?.event}}</h4></div>
      <div class="card-body">
        <!-- <h5 class="card-title">Alert {{i+1}}</h5> -->
        <p class="card-text">{{alert?.description}}</p>
      </div>
    </div>
  </ng-container>
