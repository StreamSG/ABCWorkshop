<div class="toast-container position-absolute">
  <div class="toast show position-fixed w-100" style="z-index: 2000;" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">{{weatherAlert?.event}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      <p>{{weatherAlert?.description}}</p>
    </div>
  </div>
</div>
